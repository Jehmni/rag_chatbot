name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint with ruff
        run: |
          . .venv/bin/activate
          ruff check --format=json .
      - name: Type check with mypy
        run: |
          . .venv/bin/activate
          mypy --config-file mypy.ini app tests || true
      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest -q